name: GitHub Metrics

on:
  # Schedule daily generation
  schedule: [{cron: "0 0 * * *"}]
  # Allow manual workflow run
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token is required for the action to fetch your data
          token: ${{ secrets.METRICS_TOKEN }}

          # The base metrics you want (e.g., stats, activity)
          base: activity, community, repositories, metadata
          
          # The cards that look like your image example:
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          
          # Use the Tokyo Night theme for a matching aesthetic
          config_output: svg
          config_timezone: Asia/Kolkata # Set this to your timezone
